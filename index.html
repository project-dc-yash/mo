<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitor - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #f0f4f8; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .login-box {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        h2 span {
            color: #3498db;
        }
        
        p {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #34495e;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dcdde1;
            border-radius: 6px;
            outline: none;
            transition: 0.3s;
        }
        
        input:focus {
            border-color: #3498db;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .login-btn:hover {
            background: #2980b9;
        }

        #error-msg {
            color: #e74c3c;
            font-size: 13px;
            margin-bottom: 15px;
            display: none; /* Hidden by default */
        }
        
        .options {
            margin-top: 20px;
            font-size: 13px;
        }
        
        .options a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h2>Health Monitor <span>IoT</span></h2>
            <p>Welcome back! Please login to your account.</p>
            
            <div id="error-msg">Invalid Username or Password!</div>

            <form id="loginForm">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="iotprojects@gmail.com" required>
                </div>
                
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                
                <button type="button" onclick="validateLogin()" class="login-btn">Login to Dashboard</button>
                
                <div class="options">
                    <a href="#">Forgot Password?</a>
                    <p style="margin-top:10px;">Don't have an account? <a href="#">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validateLogin() {
            // Your fixed credentials
            const fixedEmail = "iotprojects@gmail.com";
            const fixedPass = "pass@123";

            // Get values from inputs
            const userEmail = document.getElementById("email").value;
            const userPass = document.getElementById("password").value;
            const errorMsg = document.getElementById("error-msg");

            if (userEmail === fixedEmail && userPass === fixedPass) {
                // Redirect to home.html if correct
                window.location.href = "home.html";
            } else {
                // Show error message if wrong
                errorMsg.style.display = "block";
            }
        }
    </script>

</body>
</html>
